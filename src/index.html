<body class="bootstrap-collapse">
    <app-my-app>
        <style>
            .loader-title {
                margin: 0 auto;
                width: 50%;
                position: absolute;
                display: block;
                left: 0;
                right: 0;
                font-weight: 300;
                z-index: 1;
                -webkit-transform: translate3d(0, -50%, 0);
                -moz-transform: translate3d(0, -50%, 0);
                -o-transform: translate3d(0, -50%, 0);
                -ms-transform: translate3d(0, -50%, 0);
                transform: translate3d(0, -50%, 0);
                text-align: center;
                top: 50%;
                padding-top: 60px;
            }

            .loader {
                margin: 0 auto;
                width: 60px;
                position: absolute;
                display: block;
                left: 0;
                right: 0;
                z-index: 1;
                -webkit-transform: translate3d(0, -50%, 0);
                -moz-transform: translate3d(0, -50%, 0);
                -o-transform: translate3d(0, -50%, 0);
                -ms-transform: translate3d(0, -50%, 0);
                transform: translate3d(0, -50%, 0);
                text-align: center;
                top: 50%;
            }

            .loader:before {
                content: '';
                display: block;
                padding-top: 100%;
            }

            .circular {
                animation: rotate 2s linear infinite;
                height: 100%;
                transform-origin: center center;
                width: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            .path {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
                animation: dash 1.5s ease-in-out infinite, color 2s ease-in-out infinite;
                stroke-linecap: round;
            }

            @keyframes rotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes dash {
                0% {
                    stroke-dasharray: 1, 200;
                    stroke-dashoffset: 0;
                }
                50% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -35px;
                }
                100% {
                    stroke-dasharray: 89, 200;
                    stroke-dashoffset: -124px;
                }
            }

            @keyframes color {
                100%,
                0% {
                    stroke: #9c27b0;
                }
                50% {
                    stroke: #ff9800;
                }
                100% {
                    stroke: #9c27b0;
                }
            }

            body {
                background-color: #EEEEEE;
                color: #3C4858;
            }
        </style>
        <div class="loader" style="top: 42%;">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
            </svg>
        </div>
        <div class="loader-title">
            <h3>Loading...</h3>
            <h5>Please Wait.</h5>
        </div>
    </app-my-app>
</body>
