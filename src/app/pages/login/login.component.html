<div class="wrapper wrapper-full-page">
    <nav class="navbar navbar-primary navbar-transparent navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">BeecMe Home</a>
            </div>
            <div class="collapse navbar-collapse" id="menu-example">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/home">
                            <i class="material-icons">home</i> Home
                        </a>
                    </li>
                    <li class="">
                        <a href="/pages/register">
                            <i class="material-icons">person_add</i> Register
                        </a>
                    </li>
                    <li class=" active ">
                        <a href="/pages/login">
                            <i class="material-icons">fingerprint</i> Login
                        </a>
                    </li>
                    <!-- <li class="">
                        <a href="/pages/lock">
                            <i class="material-icons">lock_open</i> Lock
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="full-page login-page" filter-color="black">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="#" action="#">
                            <div class="card card-login card-hidden">
                                <div class="card-header text-center" data-background-color="purple">
                                    <h4 class="card-title">Login with</h4>
                                    <div class="social-line" style="margin-top:10px; margin-bottom: 10px;">
                                        <!-- <a href="#btn" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#eugen" class="btn btn-just-icon btn-simple">
                                            <i class="fa fa-google-plus"></i>
                                        </a> -->
                                        <img src="assets/img/beecme_icon.png" style="margin: 0 5px 0 0; height:30px; width: auto;" />
                                        <img src="assets/img/beecme_icon_text.png" style="height:24px; width: auto;" />
                                    </div>
                                </div>
                                <p class="category text-center" style="margin:0;">
                                    Dont't have an account?
                                </p>
                                <p class="category text-center">
                                    <a class="category text-center" href="/pages/register">
                                        REGISTER
                                    </a>
                                </p>
                                <form [formGroup]="loginForm" (ngSubmit)="validate()">
                                    <div class="card-content">
                                        <!-- <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">face</i>
                                        </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">First Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div> -->

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Email</label>
                                                <input formControlName="formEmail" (blur)="inputBlur()" #forminput type="email" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <input formControlName="formPassword" (blur)="inputBlur()" #forminput minlength="6" type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="footer text-center">
                                        <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Let's go</button>
                                    </div>
                                    <div>
                                            <p class="text-center btn-rose" >
                                                    {{msg?.message}}
                                                </p>
                                        
                                    </div>
                                    
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Company
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Blog
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; {{test | date: 'yyyy'}}
                    <a href="https://www.beecme.com">BeecMe Developers</a>, made to change the way you shop
                </p>
            </div>
        </footer>
        <div class="full-page-background" style="background-image: url(../../../assets/img/login.jpeg) "></div>
    </div>
</div>
