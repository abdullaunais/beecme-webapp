<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col col-lg-12 col-md-12 col-sm-12" *ngFor="let i of [1,2,3,4,5]">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <i class="material-icons">chat</i>
                    </div>
                    <div class="card-content">
                        <img class="card-img-top" src="assets/img/food.jpg" style="height: 64px; width:64px;"/>
                        <p class="category">Messages</p>
                        <h3 class="card-title">12</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">chat_bubble_outline</i> See New Messages
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
