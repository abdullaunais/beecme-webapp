<div class="row component-category-list">
  <div *ngIf="isLoading">
    <div class="loader loader-position-fix">
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="10" fill="none" stroke-width="2" stroke-miterlimit="0" />
      </svg>
    </div>
  </div>
  <div class="col-lg-3 col-md-4 col-sm-4" *ngFor="let category of categories">
    <a [routerLink]="['/category']" [queryParams]="{category: category.categoryId}" queryParamsHandling="merge">
      <div class="card card-product category-card">
        <div class="card-image category-image-wrapper animated flipInX" data-header-animation="true">
          <img class="img img-category" [src]="category.imageEn" alt="">
        </div>
        <div class="card-content">
          <div class="card-actions">
            <button type="button" class="btn btn-default btn-simple">
              Available
            </button>
          </div>
          <h4 class="card-title">
            {{category.nameEn}}
          </h4>
          <div class="card-description">
            {{category.descriptionEn}}
          </div>
        </div>
        <!-- <div class="card-footer">
                <div class="price">
                    <h4>$899/night</h4>
                </div>
                <div class="stats pull-right">
                    <p class="category"><i class="material-icons">place</i> Barcelona, Spain</p>
                </div>
            </div> -->
      </div>

    </a>
  </div>
</div>
