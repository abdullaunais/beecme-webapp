<div class="component-shop-info row justify-content-md-center" style="margin: 0px;">
  <div class="card cart-card" style="margin-top: 0px;">
    <div class="card-content" style="padding:15px;">
      <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2" style="padding:0px;">
        <img [src]="shop?.profileUrl" class="img-responsive cart-shop-image">
      </div>
      <div class="col-xs-9 col-sm-5 col-md-5 col-lg-5" style="padding:0px;">
        <h4 style="font-weight: 400; margin: 0;">{{shop.shopName}}</h4>
        <div>
          {{shop.street}}
        </div>
        <div class="shop-status-wrapper color-secondary">
          <i class="fa fa-shopping-cart" style="font-size:18px;"></i> &nbsp;Active Shop
        </div>
      </div>
      <div class="hidden-xs col-sm-3 col-md-3 col-lg-3" style="padding:0px;">
        <div class="shop-status-wrapper color-secondary">
          <i class="material-icons" style="font-size:18px;">done</i>Min order amt: {{shop.minOrderAmount}}
        </div>
        <div class="shop-status-wrapper color-secondary">
          <i class="material-icons" style="font-size:18px;">done</i> Delivery fee: {{shop.deliveryCharge}}
        </div>
        <div class="shop-status-wrapper color-secondary">
          <i class="material-icons" style="font-size:18px;">done</i> {{shop.deliveryDurationMin}}
        </div>
      </div>
      <div class="hidden-xs col-sm-2 col-md-2 col-lg-2" style="padding:0px;">
        <button class="btn btn-default btn-round btn-just-icon btn-cart-shop-details">
          <i class="fa fa-info-circle"></i>
          <div class="ripple-container"></div>
        </button>
      </div>
      <div style="clear: both"></div>
    </div>
  </div>

  <!-- shop modal -->
  <div class="modal fade" id="shopModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-notice">
      <div class="modal-content" style="padding-bottom: 10px;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="material-icons">clear</i>
          </button>
          <h4 class="modal-title bold" id="myModalLabel">
            <strong>Enter Comment</strong>
          </h4>
        </div>

        <div class="modal-body" style="padding: 0 24px;">

          <div class="form-group">
            <!-- <label for="exampleTextarea">Example textarea</label> -->
            <textarea class="form-control" formControlName="formComment" #forminput rows="3"></textarea>
          </div>

        </div>
        <div class="modal-footer text-center" style="margin-top: 10px;">
          <button type="button" class="btn btn-default btn-round" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-warning btn-round">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end shop modal -->
</div>
