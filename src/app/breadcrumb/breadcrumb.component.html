<ol class="component-breadcrumb breadcrumb breadcrumb-col-teal">
    <li *ngFor="let breadcrumb of breadcrumbArray; let last = last;" [class]="last ? 'active' : ''">
        <a [routerLink]="['/' + breadcrumb.path]" [queryParams]="breadcrumb?.queryParams">
            <i class="material-icons breadcrumb-icon">{{breadcrumb.icon}}</i> {{breadcrumb.title}}
        </a>
    </li>
</ol>
