<div class="main-content">
    <div class="container-fluid page-dashboard">

        <div class="row" style="padding-left: 15px; padding-right: 15px; margin-bottom: 25px;">
            <div style="width: 100%; height: 350px; box-shadow: 0 1px 4px 0 rgba(0, 0, 0, 0.14); border-radius: 6px;">
                <carousel [sources]="imageSources" [config]="config"></carousel>
            </div>
        </div>

        <div class="row">

            <simple-notifications [options]="options"></simple-notifications>


            <div class="col-lg-3 col-md-4 col-sm-4" (click)="routeToPath('/categories')" style="cursor: pointer">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="blue">
                        <i class="material-icons">view_carousel</i>
                    </div>
                    <div class="card-content containerIntro" style="padding: 8px 20px;">
                        <p class="category">Categories</p>
                        <h3 class="card-title" style="display: inline-flex;">{{counts?.countCategory}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="red">
                        <i class="material-icons">shop</i>
                    </div>
                    <div class="card-content containerIntro" style="padding: 8px 20px;">
                        <p class="category">Shops</p>
                        <h3 class="card-title" style="display: inline-flex;">{{counts?.countShops}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4" (click)="routeToPath('/cart')" style="cursor: pointer">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="green">
                        <i class="material-icons">shopping_cart</i>
                    </div>
                    <div class="card-content containerIntro" style="padding: 8px 20px;">
                        <p class="category">Items</p>
                        <h3 class="card-title" style="display: inline-flex;">{{counts?.countItems}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 hidden-md hidden-sm" (click)="routeToPath('/orders')" style="cursor: pointer">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="orange">
                        <i class="fa fa-truck"></i>
                    </div>
                    <div class="card-content containerIntro" style="padding: 8px 20px;">
                        <p class="category">My Orders</p>
                        <h3 class="card-title" style="display: inline-flex;">2</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header card-header-tabs" data-background-color="purple" style="padding: 6px 15px; box-shadow: 3px 2px 4px #ddd;">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <i class="material-icons pull-left" style="padding:5px 3px;">my_location</i>
                                <span class="nav-tabs-title" style="padding: 5px; font-weight: 700; margin-right: 10px;">My Location </span>
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="active">
                                        <a href="#location" [routerLink]="['/settings']" data-toggle="tab" style="padding: 5px 20px;">
                                            <i class="material-icons">mode_edit</i> Change
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-content" style="padding:0 0 30px 0;">
                        <div class="tab-content" style="margin-top:10px;">
                            <div class="tab-pane active" id="location">
                                <div class="col-sm-4" style="text-align: center;">
                                    <span style="font-weight: 500;">Country : </span>
                                    <span>{{country?.nameEn}}</span>
                                </div>
                                <div class="col-sm-4" style="text-align: center;">
                                    <span style="font-weight: 500;">District : </span>
                                    <span>{{province?.nameEn}}</span>
                                </div>
                                <div class="col-sm-4" style="text-align: center;">
                                    <span style="font-weight: 500;">City : </span>
                                    <span>{{city?.nameEn}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="header text-center">
            <!--            <h4 class="title" style="text-align: left;">Categories</h4> -->
            <!-- <div style="height: 1px; width: 100%; background-color: #ddd; margin-bottom: 20px;"></div> -->

            </p> -->

         <!--   <app-category-list></app-category-list> -->
         <!-- <app-shop-list></app-shop-list> -->
         <app-item-list></app-item-list>

        </div>
    </div>
</div>
